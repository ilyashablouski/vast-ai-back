<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Vast AI CSV Download</title>
</head>
<body>
<h1>Login to Download CSV</h1>
<form id="loginForm">
    <input id="email" placeholder="Email" required type="email"/><br>
    <input id="password" placeholder="Password" required type="password"/><br>
    <button type="submit">Login</button>
</form>

<button id="downloadButton" style="display:none;">Download CSV</button>

<script>
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/admin/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({email, password})
            });
            const data = await response.json();

            if (response.ok) {
                sessionStorage.setItem('token', data.token);
                document.getElementById('downloadButton').style.display = 'inline';
            } else {
                alert(data.message);
            }
        } catch (error) {
            console.error('Login error:', error);
        }
    };

    document.getElementById('downloadButton').onclick = () => {
        const token = sessionStorage.getItem('token');
        if (token) {
            fetch('/api/admin/download-csv', {
                headers: {'Authorization': `Bearer ${token}`}
            })
                    .then(response => response.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'users.csv';
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    })
                    .catch(error => {
                        console.error('Download error:', error);
                        alert('Error downloading file');
                    });
        } else {
            alert('Please log in first');
        }
    };
</script>
</body>
</html>
